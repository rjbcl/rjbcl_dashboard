<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    {% load static %}
    <link href="{% static 'bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
    <style>
        body {
            background-color: #f5f5f5;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
        }

        .error-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .error-background {
            position: absolute;
            inset: 0;
            /* stretch to all edges */
            font-size: clamp(8rem, 20vw, 20rem);
            font-weight: 700;
            color: rgba(0, 0, 0, 0.03);
            user-select: none;
            z-index: 0;
            display: grid;
            place-content: center;
            grid-template-columns: repeat(auto-fit, minmax(10ch, 1fr));
            gap: 2vw;
            overflow: hidden;
        }

        .error-content {
            text-align: center;
            position: relative;
            z-index: 1;
        }

        .error-label {
            font-size: 0.875rem;
            color: #6c757d;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            margin-bottom: 1rem;
        }

        .error-title {
            font-size: 2.5rem;
            font-weight: 600;
            color: #212529;
            margin-bottom: 1.5rem;
        }

        .error-description {
            color: #6c757d;
            font-size: 1rem;
            margin-bottom: 2rem;
            max-width: 500px;
            margin-left: auto;
            margin-right: auto;
        }

        .btn-home {
            background-color: #212529;
            color: white;
            padding: 0.75rem 2rem;
            border-radius: 0.375rem;
            text-decoration: none;
            display: inline-block;
            transition: background-color 0.3s ease;
        }

        .btn-home:hover {
            background-color: #000;
            color: white;
        }
    </style>
</head>

<body>
    <div class="error-container">
        <div class="error-background" id="bg"></div>
        <script>
            const bg = document.getElementById('bg');
            const rows = Math.ceil(window.innerHeight / 120); // tune size
            const cols = Math.ceil(window.innerWidth / 220);
            bg.style.display = 'grid';
            bg.style.gridTemplateColumns = `repeat(${cols}, 1fr)`;
            bg.style.gridTemplateRows = `repeat(${rows}, 1fr)`;
            for (let r = 0; r < rows; r++) {
                for (let c = 0; c < cols; c++) {
                    const span = document.createElement('span');
                    span.textContent = '404';
                    span.style.placeSelf = 'center';
                    bg.appendChild(span);
                }
            }
        </script>
        <div class="error-content">
            <div class="error-label">404 Not Found</div>
            <h1 class="error-title">Oops! Page Not Found</h1>
            <p class="error-description">
                The page you are looking for doesn't exist. Click button below to go to the homepage.
            </p>
            <a href="/" class="btn-home">Back to Homepage</a>
        </div>
    </div>

</body>

</html>
