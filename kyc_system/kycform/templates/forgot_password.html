{% load static %}
<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Forgot Password | RJBC</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
  :root {
    --green:#00c06f;
    --blue:#0a1d56;
}
  body {background:#06b36a;font-family:'Segoe UI';padding-top:50px;}

  .wrap {
    max-width:1000px;margin:auto;background:white;border-radius:12px;
    display:flex;overflow:hidden;
    box-shadow:0 10px 30px rgba(0,0,0,0.15);
  }

  .left {
    flex:1;background:white;
    display:flex;align-items:center;justify-content:center;
    padding:40px;min-height:350px;
  }

  .logo-fill {
    width:90%;max-height:280px;height:auto;object-fit:contain;
  }

  .right {flex:1;padding:40px 45px;}

  .btn-green {
    background:#00a45a;color:white;width:100%;padding:12px;
    border-radius:8px;border:none;font-size:17px;font-weight:600;
  }

  @media (max-width:768px){
    .wrap{flex-direction:column;}
    .left{padding:20px;}
    .logo-fill{width:70%;max-height:200px;}
  }

  /* POPUP BASIC STYLE (minimal, popup.js handles logic) */
  .popup-overlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.5);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 9999;
  }

  .popup-box {
      background: white;
      padding: 25px;
      width: 340px;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 5px 20px rgba(0,0,0,0.25);
  }

  .header-title {
    font-size:24px;
    font-weight:700;
    color:var(--blue);
    margin-bottom:22px;
}
</style>
</head>
<body>

<!-- Hidden popup trigger messages -->
{% if messages %}
  {% for m in messages %}
    <div class="d-none js-msg" data-tags="{{ m.tags }}" data-text="{{ m|escapejs }}"></div>
  {% endfor %}
{% endif %}

<div class="wrap">

  <div class="left">
      <img src="{% static 'images/rjbclogo.png' %}" class="logo-fill" alt="RJBC Logo">
  </div>

  <div class="right">

      <div class="header-title text-center">Forgot Password</div>

      <form method="POST"
      autocomplete="off">

    {% csrf_token %}

    <!-- Autofill traps (prevents Chrome from filling real fields) -->
    <input type="text" style="display:none" autocomplete="off">
    <input type="password" style="display:none" autocomplete="new-password">

    {% if request.GET.type == "agent" %}
      <label class="form-label fw-semibold">Agent Code</label>
    {% else %}
      <label class="form-label fw-semibold">Policy Number</label>
    {% endif %}

    <input type="text"
           name="identifier"
           class="form-control mb-3"
           autocomplete="off"
           required>

    <label class="form-label fw-semibold">Date of Birth (AD)</label>
    <input type="date"
           name="dob"
           class="form-control mb-3"
           autocomplete="off"
           required>

    <button class="btn-green mb-2">Verify</button>

    <a href="/auth/{{ request.GET.type }}/?tab={{ request.GET.type }}"
       style="color:#00a35a;font-weight:600;"
       class="text-center d-block mt-2">
        Back to Login
    </a>
</form>


  </div>

</div>

<!-- GLOBAL POPUP -->
<div id="popup" class="popup-overlay">
    <div class="popup-box">
        <div id="popupIcon"></div>
        <div id="popupTitle" class="popup-title"></div>
        <div id="popupMsg" class="popup-message"></div>
        <button id="popupOk" class="popup-btn">OK</button>
    </div>
</div>

<link rel="stylesheet" href="{% static 'css/popup.css' %}">
<script src="{% static 'js/popup.js' %}"></script>

</body>
</html>
