{% load static %}
<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Forgot Password | RJBCL</title>
<meta name="viewport" content="width=device-width,initial-scale=1"/>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- PAGE-SPECIFIC CSS -->
<link rel="stylesheet" href="{% static 'css/forgot_password.css' %}">
</head>
<body>

<!-- Hidden popup trigger messages -->
{% if messages %}
  {% for m in messages %}
    <div class="d-none js-msg" data-tags="{{ m.tags }}" data-text="{{ m|escapejs }}"></div>
  {% endfor %}
{% endif %}

<div class="wrap">

  <div class="left">
      <img src="{% static 'images/rjbclogo.png' %}" class="logo-fill" alt="RJBC Logo">
  </div>

  <div class="right">

      <div class="header-title text-center">Forgot Password</div>

      <form method="POST" autocomplete="off">
        {% csrf_token %}

        <!-- Autofill blockers -->
        <input type="text" style="display:none" autocomplete="off">
        <input type="password" style="display:none" autocomplete="new-password">

        {% if request.GET.type == "agent" %}
          <label class="form-label fw-semibold">Agent Code</label>
        {% else %}
          <label class="form-label fw-semibold">Policy Number</label>
        {% endif %}

        <input type="text" name="identifier" class="form-control mb-3" autocomplete="off" required>

        <label class="form-label fw-semibold">Date of Birth (AD)</label>
        <input type="date" name="dob" class="form-control mb-3" autocomplete="off" required>

        <button class="btn-green mb-2">Verify</button>

        <a href="/auth/{{ request.GET.type }}/?tab={{ request.GET.type }}" 
           style="color:#00a35a;font-weight:600;" 
           class="text-center d-block mt-2">
            Back to Login
        </a>
      </form>

  </div>

</div>

<!-- POPUP -->
<div id="popup" class="popup-overlay">
    <div class="popup-box">
        <div id="popupIcon"></div>
        <div id="popupTitle" class="popup-title"></div>
        <div id="popupMsg" class="popup-message"></div>
        <button id="popupOk" class="popup-btn">OK</button>
    </div>
</div>

<!-- GLOBAL POPUP JS -->
<script src="{% static 'js/popup.js' %}"></script>

<!-- PAGE-SPECIFIC JS -->
<script src="{% static 'js/forgot_password.js' %}"></script>

</body>
</html>
