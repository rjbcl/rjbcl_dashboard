{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: #00c06f;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: "Segoe UI", sans-serif;
        }

        .wrapper {
            width: 900px;
            background: #fff;
            border-radius: 12px;
            overflow: hidden;
            display: flex;
            box-shadow: 0px 8px 25px rgba(0, 0, 0, 0.25);
        }

        .left-panel {
            flex: 1;
            background-image: url("{% static 'images/background1.jpg' %}");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            position: relative;
            padding: 40px;
        }

        .left-panel img {
            width: 260px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .right-panel {
            flex: 1;
            padding: 40px;
        }

        .btn-register {
            background: #00c06f;
            border: none;
            padding: 12px;
            width: 100%;
            color: white;
            border-radius: 6px;
            font-size: 1rem;
            font-weight: bold;
        }
    </style>
</head>

<body>

<div class="wrapper">

    <!-- LEFT SIDE WITH BG + LOGO -->
    <div class="left-panel">
        <img src="{% static 'images/rjbclogo.png' %}" alt="Logo">
    </div>

    <!-- RIGHT SIDE FORM -->
    <div class="right-panel">

        <h3 class="mb-4" style="font-weight:600;">Create Account</h3>

        <form method="POST">
            {% csrf_token %}

            <div class="row mb-3">
                <div class="col-md-6">
                    <input type="text" class="form-control" name="first_name" placeholder="First Name" required>
                </div>
                <div class="col-md-6">
                    <input type="text" class="form-control" name="last_name" placeholder="Last Name" required>
                </div>
            </div>

            <div class="mb-3">
                <input type="email" class="form-control" name="email" placeholder="Email Address" required>
            </div>

            <div class="mb-3">
                <input type="text" class="form-control" name="mobile" placeholder="Mobile Number" required>
            </div>

            <div class="mb-3">
                <input type="text" class="form-control" name="policy_no" placeholder="Policy Number" required>
            </div>

            <!-- <div class="row mb-3">
                <div class="col-md-6">
                    <input type="password" class="form-control" name="password" placeholder="Password" required>
                </div>
                <div class="col-md-6">
                    <input type="password" class="form-control" name="confirm_password" placeholder="Confirm Password" required>
                </div>
            </div> -->

            <button class="btn-register">Register</button>
        </form>

        <p class="mt-3 text-center">
            Already have an account?
            <a href="/" style="color:#00a35a; font-weight:600; text-decoration:none;">Login</a>
        </p>
    </div>

</div>

</body>
</html>
