{% load static %}
<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Register | RJBC</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
  :root {
    --green:#00c06f;
    --blue:#0a1d56;
}
  body {background:#06b36a;font-family:'Segoe UI';padding-top:50px;}

  .wrap {
    max-width:1000px;margin:auto;background:white;border-radius:12px;
    display:flex;overflow:hidden;
    box-shadow:0 10px 30px rgba(0,0,0,0.15);
  }

  .left {
    flex:1;background:white;
    display:flex;align-items:center;justify-content:center;
    padding:40px;min-height:350px;
  }

  .logo-fill {
    width:90%;max-height:280px;height:auto;object-fit:contain;
  }

  .right {flex:1;padding:40px 45px;}

  .btn-green {
    background:#00a45a;color:white;width:100%;padding:12px;
    border-radius:8px;border:none;font-size:17px;font-weight:600;
  }

  @media (max-width:768px){
    .wrap{flex-direction:column;}
    .left{padding:20px;}
    .logo-fill{width:70%;max-height:200px;}
  }

  /* ============================
     POPUP (GLOBAL)
     ============================ */
  .popup-overlay {
      position: fixed;
      inset: 0;
      display: none;
      align-items: center;
      justify-content: center;
      background: rgba(0,0,0,0.45);
      z-index: 9999;
      padding: 20px;
  }

  .popup-box {
      width: 360px;
      background: #fff;
      border-radius: 14px;
      padding: 26px;
      text-align: center;
      box-shadow: 0 14px 38px rgba(0,0,0,0.28);
  }

  #popupIcon i {
      font-size: 42px;
      margin-bottom: 6px;
  }

  .header-title {
    font-size:24px;
    font-weight:700;
    color:var(--blue);
    margin-bottom:22px;
}
</style>

</head>
<body>

<div class="wrap">

  <div class="left">
    <img src="{% static 'images/rjbclogo.png' %}" class="logo-fill" alt="RJBC Logo">
  </div>

  <div class="right">
      <div class="header-title text-center">Register Your Policy Number</div>

      {% if messages %}
        {% for msg in messages %}
          <div class="d-none js-msg" data-tags="{{ msg.tags }}" data-text="{{ msg|escapejs }}"></div>
        {% endfor %}
      {% endif %}

<form method="POST" action="{% url 'kyc:policy_register' %}" autocomplete="off">

  {% csrf_token %}

  <!-- Fake hidden fields to disable Chrome autofill -->
  <input type="text" style="display:none" autocomplete="off">
  <input type="password" style="display:none" autocomplete="new-password">

  <div class="row mb-3">
    <div class="col">
      <input type="text" name="first_name" placeholder="First Name" class="form-control" autocomplete="off" required>
    </div>

    <div class="col">
      <input type="text" name="last_name" placeholder="Last Name" class="form-control" autocomplete="off" required>
    </div>
  </div>

  <input type="email" name="email" placeholder="Email Address" class="form-control mb-3" autocomplete="new-password"
    required>

  <input type="text" name="mobile" placeholder="Mobile Number" class="form-control mb-3" autocomplete="off" required>

  <input type="text" name="policy_number" placeholder="Policy Number" class="form-control mb-4" autocomplete="off"
    required>

  <button class="btn-green">Register</button>

  <p class="text-center mt-3">
    Already have an account?
    <a href="/auth/policy/?tab=policy" style="color:#00a35a;font-weight:600;">
      Login
    </a>
  </p>
</form>

  </div>

</div>

<!-- POPUP -->
<div id="popup" class="popup-overlay">
    <div class="popup-box">
        <div id="popupIcon"></div>
        <div id="popupTitle" class="popup-title fw-bold mb-2"></div>
        <div id="popupMsg" class="popup-msg mb-3"></div>
        <button id="popupOk" class="btn-green">OK</button>
    </div>
</div>

<script src="{% static 'js/popup.js' %}"></script>

</body>
</html>
