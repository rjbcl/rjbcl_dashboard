{% load static %}
<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Register | RJBCL</title>
<meta name="viewport" content="width=device-width,initial-scale=1"/>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- External CSS -->
<link rel="stylesheet" href="{% static 'css/register.css' %}">
</head>

<body>

<div class="wrap">

  <div class="left">
    <img src="{% static 'images/rjbclogo.png' %}" class="logo-fill" alt="RJBC Logo">
  </div>

  <div class="right">
      <div class="header-title text-center">Register Your Policy Number</div>

      {% if messages %}
        {% for msg in messages %}
          <div class="d-none js-msg" data-tags="{{ msg.tags }}" data-text="{{ msg|escapejs }}"></div>
        {% endfor %}
      {% endif %}

<form method="POST" action="{% url 'kyc:policy_register' %}" autocomplete="off">
  {% csrf_token %}

  <!-- Hidden fields to block autofill -->
  <input type="text" name="fakeusernameremembered" style="display:none">
  <input type="password" name="fakepasswordremembered" style="display:none">

  <div class="row mb-3">
    <div class="col">
      <input type="text" name="first_name" placeholder="First Name" class="form-control" autocomplete="off" required>
    </div>

    <div class="col">
      <input type="text" name="last_name" placeholder="Last Name" class="form-control" autocomplete="off" required>
    </div>
  </div>

  <input type="email" name="email" placeholder="Email Address" class="form-control mb-3" autocomplete="new-password" required>

  <input type="text" name="mobile" placeholder="Mobile Number" class="form-control mb-3" autocomplete="off" required>

  <input type="text" name="policy_number" placeholder="Policy Number" class="form-control mb-4" autocomplete="off" required>

  <button class="btn-green" type="submit">Register</button>

  <p class="text-center mt-3">
    Already have an account?
    <a href="/auth/policy/?tab=policy" style="color:#00a35a;font-weight:600;">
      Login
    </a>
  </p>

</form>

  </div>
</div>

<!-- POPUP (your existing global popup.js will handle this) -->
<div id="popup" class="popup-overlay">
    <div class="popup-box">
        <div id="popupIcon"></div>
        <div id="popupTitle" class="popup-title fw-bold mb-2"></div>
        <div id="popupMsg" class="popup-msg mb-3"></div>
        <button id="popupOk" class="btn-green">OK</button>
    </div>
</div>

<!-- Global popup.js you already have -->
<script src="{% static 'js/popup.js' %}"></script>

<!-- Page-specific JS -->
<script src="{% static 'js/register.js' %}"></script>

</body>
</html>
