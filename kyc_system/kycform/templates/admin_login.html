{% load static %}
<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>RJBCL Admin Login</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

<!-- EXTERNAL ADMIN LOGIN CSS -->
<link rel="stylesheet" href="{% static 'css/admin_login.css' %}">
<link rel="stylesheet" href="{% static 'css/popup.css' %}">
</head>

<body>

<div class="admin-card">

    <!-- ADMIN HEADER LOGO -->
    <div class="admin-logo">
        <img src="{% static 'images/rjbclogo.png' %}" alt="RJBC Logo">
    </div>

    <div class="admin-title">Admin Login</div>
    <div class="admin-sub">Access to internal verification dashboard</div>

    {% if messages %}
        {% for msg in messages %}
          <div class="d-none js-msg"
               data-tags="{{ msg.tags }}"
               data-text="{{ msg|escapejs }}"></div>
        {% endfor %}
    {% endif %}

    <form method="POST" action="{% url 'kyc:admin_login' %}" autocomplete="off">
        {% csrf_token %}

        <!-- Autofill traps -->
        <input type="text" style="display:none" autocomplete="off">
        <input type="password" style="display:none" autocomplete="new-password">

        <input name="username"
               class="form-control mb-3"
               placeholder="Username"
               autocomplete="off"
               required>

        <input name="password"
               type="password"
               class="form-control mb-4"
               placeholder="Password"
               autocomplete="new-password"
               required>

        <button class="btn-green">Login</button>
    </form>

    <div class="footer-link">
        <a href="/">Back to User Login</a>
    </div>
</div>

<!-- POPUP -->
<div id="popup" class="popup-overlay">
    <div class="popup-box">
        <div id="popupIcon"></div>
        <div id="popupTitle"></div>
        <div id="popupMsg"></div>
        <button id="popupOk" class="btn-green">OK</button>
    </div>
</div>

<!-- POPUP + ADMIN JS -->
<script src="{% static 'js/popup.js' %}"></script>
<script src="{% static 'js/admin_login.js' %}"></script>

</body>
</html>
