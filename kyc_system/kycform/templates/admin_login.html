{% load static %}
<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>RJBC Admin Login</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

<style>
:root {
    --green:#00c06f;
    --blue:#0a1d56;
}

body {
    background:linear-gradient(180deg,#06b36a 0,#00a45a 100%);
    height:100vh;
    margin:0;
    display:flex;
    justify-content:center;
    align-items:center;
    font-family:"Segoe UI", sans-serif;
}

/* MAIN LOGIN CARD */
.admin-card {
    width:100%;
    max-width:420px;
    background:#fff;
    border-radius:16px;
    padding:35px 35px 45px 35px;
    box-shadow:0 15px 40px rgba(0,0,0,0.22);
    animation:fadeIn .6s ease;
}

@keyframes fadeIn {
  from { transform:translateY(20px); opacity:0; }
  to { transform:translateY(0); opacity:1; }
}

/* LOGO */
.admin-logo {
    display:flex;
    justify-content:center;
    margin-bottom:20px;
}

.admin-logo img {
    width:280px;
    max-width:100%;
    object-fit:contain;
    filter: drop-shadow(0 2px 4px rgba(0,0,0,0.18));
}

/* TITLES */
.admin-title {
    text-align:center;
    font-size:23px;
    font-weight:700;
    color:var(--blue);
    margin-bottom:5px;
}

.admin-sub {
    text-align:center;
    font-size:14px;
    color:#555;
    margin-bottom:25px;
}

/* FORM */
.form-control {
    padding:0.85rem;
    border-radius:10px;
    font-size:15px;
}

.btn-green {
    background:var(--green);
    border:none;
    width:100%;
    padding:12px;
    border-radius:10px;
    font-size:17px;
    font-weight:700;
    color:white;
}

/* FOOTER LINK */
.footer-link {
    text-align:center;
    margin-top:18px;
}

.footer-link a {
    text-decoration:none;
    color:#0a58ca;
    font-weight:600;
}

/* POPUP */
.popup-overlay {
    position:fixed;
    inset:0;
    display:none;
    align-items:center;
    justify-content:center;
    background:rgba(0,0,0,0.45);
    z-index:2000;
}

.popup-box {
    width:360px;
    background:white;
    border-radius:14px;
    padding:26px;
    text-align:center;
    box-shadow:0 14px 38px rgba(0,0,0,0.28);
}
</style>
</head>

<body>

<div class="admin-card">

    <!-- ADMIN HEADER LOGO -->
    <div class="admin-logo">
        <img src="{% static 'images/rjbclogo.png' %}" alt="RJBC Logo">
    </div>

    <div class="admin-title">Admin Login</div>
    <div class="admin-sub">Access to internal verification dashboard</div>

    {% if messages %}
        {% for msg in messages %}
          <div class="d-none js-msg" data-tags="{{ msg.tags }}" data-text="{{ msg|escapejs }}"></div>
        {% endfor %}
    {% endif %}

    <form method="POST" action="{% url 'kyc:admin_login' %}">
        {% csrf_token %}

        <input name="username" class="form-control mb-3" placeholder="Username" required>
        <input name="password" type="password" class="form-control mb-4" placeholder="Password" required>

        <button class="btn-green">Login</button>
    </form>

    <div class="footer-link">
        <a href="/">Back to User Login</a>
    </div>
</div>

<!-- POPUP -->
<div id="popup" class="popup-overlay">
    <div class="popup-box">
        <div id="popupIcon"></div>
        <div id="popupTitle"></div>
        <div id="popupMsg"></div>
        <button id="popupOk" class="btn-green">OK</button>
    </div>
</div>

<script src="{% static 'js/popup.js' %}"></script>

</body>
</html>
