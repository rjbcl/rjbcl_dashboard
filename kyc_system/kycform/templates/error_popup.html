<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Error</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
body {
    background: rgba(0,0,0,0.4);
    height: 100vh;
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: "Segoe UI", sans-serif;
}

.popup-box {
    width: 420px;
    background: #fff;
    padding: 32px;
    border-radius: 12px;
    text-align: center;
    box-shadow: 0 8px 25px rgba(0,0,0,0.3);
}

.error-icon {
    font-size: 55px;
    color: #d9534f;
    margin-bottom: 10px;
}

.btn-ok {
    background: #d9534f;
    border: none;
    width: 100%;
    padding: 12px;
    color: white;
    border-radius: 6px;
    font-size: 1rem;
    margin-top: 20px;
    font-weight: bold;
}
</style>
</head>

<body>

<div class="popup-box">
    <div class="error-icon">âœ–</div>
    <h4>{{ message }}</h4>

    <a href="{{ redirect_url }}">
        <button class="btn-ok">OK</button>
    </a>
</div>

</body>
</html>
