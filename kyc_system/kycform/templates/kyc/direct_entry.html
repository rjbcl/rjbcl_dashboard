{% load static %}


<div class="container" style="max-width: 420px; margin-top: 60px;">
  <div class="card shadow-sm p-4">

    <h4 class="text-center mb-3">Start KYC Process</h4>

    <p class="text-muted text-center" style="font-size: 14px;">
      Enter your Policy Number and Date of Birth to continue.
    </p>

    <form method="post" novalidate>
      {% csrf_token %}

      <!-- Policy Number -->
      <div class="mb-3">
        <label class="form-label">Policy Number</label>
        <input
          type="text"
          name="policy_no"
          class="form-control"
          placeholder="e.g. POL012345"
          required
        >
      </div>

      <!-- DOB -->
      <div class="mb-3">
        <label class="form-label">Date of Birth (AD)</label>
        <input
          type="date"
          name="dob_ad"
          class="form-control"
          required
        >
      </div>

      <!-- Submit -->
      <div class="d-grid mt-4">
        <button type="submit" class="btn btn-primary">
          Continue to KYC
        </button>
      </div>

    </form>

    <!-- Messages -->
    {% if messages %}
      <div class="mt-3">
        {% for message in messages %}
          <div class="alert alert-{{ message.tags }} py-2">
            {{ message }}
          </div>
        {% endfor %}
      </div>
    {% endif %}

  </div>
</div>
