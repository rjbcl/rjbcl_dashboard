{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error | RJBCL</title>
    <link rel="icon" href="{% static 'images/favicon-logo.png' %}" type="image/png">

    <!-- Bootstrap CSS -->
    <link href="{% static 'bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap-icons.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap-icons.min.css' %}">
</head>
<body class="bg-light">
    <div class="container">
        <div class="row min-vh-100 align-items-center justify-content-center">
            <div class="col-md-6 col-lg-5">
                <div class="text-center">
                    <!-- Error Icon -->
                    <div class="mb-4">
                        <i class="bi bi-exclamation-circle text-secondary" style="font-size: 80px;"></i>
                    </div>
                    
                    <!-- Error Message -->
                    <h4 class="mb-3">Oops! Something went wrong.</h4>
                    <p class="text-muted mb-4">
                        This page didn't load correctly. See the JavaScript console for technical details.
                    </p>
                    
                    <!-- Return Button -->
                    <a href="{% url 'kyc:policy_login' %}" class="btn btn-primary">
                        Return to Homepage
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
