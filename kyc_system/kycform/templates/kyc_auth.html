{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>RJCBL PolicyHolder & Agent Login Portal</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

<style>
  body, html {
    height: 100%;
    margin: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #00c06f;
    display: flex;
    justify-content: center;
    align-items: center;
    color: #222;
  }

  body::before {
    content: none;
  }

  .main-wrapper {
    width: 100%;
    max-width: 1200px;
    background: #ffffff;
    border-radius: 18px;
    overflow: hidden;
    box-shadow: 0 8px 35px rgba(0, 0, 0, 0.25);
    display: flex;
    min-height: 80vh;
  }

  .sidebar {
    width: 260px;
    background-color: rgba(255, 255, 255, 0.97);
    border-right: 1px solid #dee2e6;
    flex-shrink: 0;
  }

  .sidebar-header {
    padding: 1.5rem;
    text-align: center;
    font-weight: 600;
    font-size: 1.5rem;
    border-bottom: 1px solid #dee2e6;
    color: #0A1D56;
  }

  .sidebar .nav-link {
    color: #333;
    font-size: 1rem;
    padding: 0.75rem 1.5rem;
    border-radius: 0.375rem;
    margin: 0.25rem 0;
    display: flex;
    align-items: center;
    transition: all 0.3s ease;
  }

  .sidebar .nav-link .bi {
    margin-right: 0.75rem;
    font-size: 1.2rem;
  }

  .sidebar .nav-link.active {
    background-color: #00c06f;  /* green like Register button */
    color: white;
    font-weight: 600;
  }

  .sidebar .nav-link:hover {
    background-color: rgba(0, 192, 111, 0.15);
  }

  .content-area {
    flex-grow: 1;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 3rem;
    background: #fff;
  }

  .login-card {
    width: 90%;
    max-width: 750px;
    background-color: rgba(255, 255, 255, 0.97);
    border-radius: 16px;
    box-shadow: 0 8px 30px rgba(0, 0, 0, 0.25);
    padding: 3rem 2.5rem;
  }

  .logo-section { text-align: center; margin-bottom: 2rem; }

  .logo-section img { 
    width: 350px; 
    max-width: 100%; 
    height: auto; 
  }

  .form-control { 
    border-radius: 8px; 
    padding: 0.85rem 1rem; 
  }

  .btn-login {
    background: #00c06f;        /* SAME green as register */
    border: none;
    border-radius: 6px;
    padding: 0.9rem;
    font-weight: 600;
    width: 100%;
    color: white;
    font-size: 1rem;
  }
</style>


</head>

<body>
<div class="main-wrapper">
    <div class="sidebar p-3">
        <div class="sidebar-header" style="display:flex; justify-content:center; align-items:center;">
    <img src="{% static 'images/rjbclogo.png' %}" alt="RJBC Logo" style="width:160px; height:auto; display:block; margin:auto;">
</div>
        <ul class="nav flex-column">
            <li class="nav-item">
                <a class="nav-link" href="#" id="agentLink"><i class="bi bi-person-badge"></i> Agent Login</a>
            </li>
            <li class="nav-item">
                <a class="nav-link active" href="#" id="policyLink"><i class="bi bi-person-circle"></i> Policyholder Login</a>
            </li>
        </ul>
    </div>

    <div class="content-area">
        <div class="card login-card">
            <div class="logo-section">
                <img src="{% static 'images/rjbclogo.png' %}" alt="RJBC Logo">
            </div>

            <form id="policyForm" method="POST" action="/auth/policy/">
                {% csrf_token %}
                <h4 class="mb-3">Policyholder Login</h4>
                <input type="text" name="policy_no" class="form-control mb-3" placeholder="Policy Number" required>
                <input type="password" name="password" class="form-control mb-3" placeholder="Password (YYYYMMDD)" required>
                <button type="submit" class="btn-login">Login</button>
                <div class="text-center mt-3" style="font-size:0.9rem;">Forget Password? <a href="/register/" style="color:#0A1D56; font-weight:600; text-decoration:none;">Register</a>
              </div>
            </form>

            <form id="agentForm" method="POST" action="/auth/agent/" style="display:none;">
                {% csrf_token %}
                <h4 class="mb-3">Agent Login</h4>
                <input type="text" name="agent_code" class="form-control mb-3" placeholder="Agent Code" required>
                <input type="password" name="password" class="form-control mb-3" placeholder="Password" required>
                <button type="submit" class="btn-login">Login</button>
                <div class="text-center mt-3" style="font-size:0.9rem;">Forget Password? <a href="#" style="color:#0A1D56; font-weight:600; text-decoration:none;">Register</a></div>
            </form>
            </div><div style="display:none;">
                <h4 class="mb-3">Agent Login</h4>
                <input type="text" class="form-control mb-3" placeholder="Agent Code">
                <input type="password" class="form-control mb-3" placeholder="Password">
                <button class="btn-login">Login</button>
                <div class="text-center mt-3" style="font-size:0.9rem;">Forget Password? <a href="#" style="color:#0A1D56; font-weight:600; text-decoration:none;">Register</a></div>
            </div>
            <div id="agentForm"" style="display:none;">
                <h4 class="mb-3">Agent Login</h4>
                <input type="text" class="form-control mb-3" placeholder="Agent Code">
                <input type="password" class="form-control mb-3" placeholder="Password">
                <button class="btn-login">Login</button>
            </div>
        </div>
    </div>
</div>

<script>
    const agentBtn = document.getElementById('agentLink');
    const policyBtn = document.getElementById('policyLink');
    const agentForm = document.getElementById('agentForm');
    const policyForm = document.getElementById('policyForm');

    agentBtn.onclick = () => {
        agentBtn.classList.add('active');
        policyBtn.classList.remove('active');
        agentForm.style.display = 'block';
        policyForm.style.display = 'none';
    }
    policyBtn.onclick = () => {
        policyBtn.classList.add('active');
        agentBtn.classList.remove('active');
        policyForm.style.display = 'block';
        agentForm.style.display = 'none';
    }
</script>

</body>
</html>
