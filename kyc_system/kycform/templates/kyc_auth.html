<!DOCTYPE html>
<html lang="en">
<head>
  {% load static %}
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>KYC Verification | Rastriya Jeevan Bheema</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://nepalidatepicker.sajanmaharjan.com.np/v5/nepali.datepicker/js/nepali.datepicker.v5.0.6.min.js"></script>
  <link href="https://nepalidatepicker.sajanmaharjan.com.np/v5/nepali.datepicker/css/nepali.datepicker.v5.0.6.min.css" rel="stylesheet">
  <script src="{% static 'js/nepaliFunctions_local.js' %}"></script>

  <style>
    body {
      background-color: #f8f9fa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .auth-card {
      width: 400px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      padding: 2rem;
      text-align: center;
    }
    .auth-card img {
      width: 130px;           /* ✅ Larger logo */
      margin-bottom: 1rem;
    }
    .form-control { border-radius: 8px; }
    .btn-primary { width: 100%; border-radius: 8px; }
    .note { font-size: 0.85rem; color: #6c757d; }
    .text-success { color: #198754 !important; }
  </style>
</head>

<body>

  <div class="auth-card" id="authSection">
    <img src="{% static 'images/rjbclogo.png' %}" alt="Logo">
    <h5 class="fw-bold mb-2">KYC Authentication</h5>
    <p class="text-muted small mb-4">Enter your policy number and date of birth (BS) to continue</p>

    <form id="authForm">
      <div class="mb-3 text-start">
        <label for="policy_no" class="form-label fw-semibold">Policy Number</label>
        <input type="text" class="form-control" id="policy_no" placeholder="e.g. P-10234-2023" required>
      </div>

      <div class="mb-3 text-start">
        <label for="dob_bs" class="form-label fw-semibold">Date of Birth (BS)</label>
        <input type="text" class="form-control" id="dob_bs" placeholder="e.g. 2056-01-15" required>
        <div class="note mt-1">If BS date picker isn't available, enter manually as YYYY-MM-DD (BS).</div>
      </div>

      <button type="submit" class="btn btn-primary">Verify & Continue</button>
    </form>

    <div id="authMessage" class="mt-3 small"></div>
  </div>

  <script>
  $(function(){
    $("#dob_bs").nepaliDatePicker({ ndpYear:true, ndpMonth:true, ndpYearCount:120 });

    $("#authForm").on("submit", function(e){
      e.preventDefault();

      const policy = $("#policy_no").val().trim();
      const dob = $("#dob_bs").val().trim();

      if(policy === "" || dob === ""){
        $("#authMessage").removeClass("text-success").addClass("text-danger")
          .text("⚠️ Please fill all fields correctly.");
        return;
      }

      // Simulated successful verification
      if(policy.toLowerCase().startsWith("p-")){
        $("#authMessage").removeClass("text-danger").addClass("text-success")
          .text("✅ Verification successful! Redirecting...");
        setTimeout(function(){
          window.location.href = "{% url 'kyc_form' %}?policy_no=" + encodeURIComponent(policy);
        }, 800);
      } else {
        $("#authMessage").removeClass("text-success").addClass("text-danger")
          .text("❌ Invalid Policy Number. Please check again.");
      }
    });
  });
  </script>

</body>
</html>
