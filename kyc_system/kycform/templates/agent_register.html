{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Agent Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: #00c06f;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: "Segoe UI", sans-serif;
        }

        .wrapper {
            width: 100%;
            max-width: 900px;
            background: #fff;
            border-radius: 12px;
            overflow: hidden;
            display: flex;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
        }

        .left-section {
            flex: 1;
            background: url('{% static "images/background1.jpg" %}') center/cover no-repeat;
            position: relative;
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            backdrop-filter: blur(3px);
        }

        .left-section img {
            width: 260px;
            display: block;
            margin: auto;
        }

        .right-section {
            flex: 1.2;
            padding: 40px;
        }

        .btn-register {
            background-color: #00c06f;
            border: none;
            padding: 12px;
            width: 100%;
            color: white;
            font-weight: 600;
            border-radius: 6px;
            font-size: 1rem;
        }

        .btn-register:hover {
            background-color: #009653;
        }
    </style>
</head>

<body>
    <div class="wrapper">

        <!-- LEFT SIDE -->
        <div class="left-section">
            <img src="{% static 'images/rjbclogo.png' %}" alt="RJBC Logo">
        </div>

        <!-- RIGHT SIDE -->
        <div class="right-section">
            <h3 class="mb-4" style="font-weight:600;">Agent Registration</h3>

            <form method="POST">
                {% csrf_token %}

                <div class="mb-3">
                    <input type="text" name="agent_code" class="form-control" placeholder="Agent Code" required>
                </div>

                <div class="mb-3">
                    <input type="text" name="name" class="form-control" placeholder="Full Name" required>
                </div>

                <div class="mb-3">
                    <input type="text" name="phone" class="form-control" placeholder="Phone Number" required>
                </div>

                <div class="mb-3">
                    <input type="date" name="dob" class="form-control" placeholder="Date of Birth" required>
                </div>

                <div class="row mb-3">
                    <div class="col-md-6">
                        <input type="password" name="password" class="form-control" placeholder="Password" required>
                    </div>
                    <div class="col-md-6">
                        <input type="password" name="confirm_password" class="form-control" placeholder="Confirm Password" required>
                    </div>
                </div>

                <button type="submit" class="btn-register">Register</button>
            </form>

            <div class="text-center mt-3" style="font-size:0.9rem;">
                Already have an account? 
                <a href="/auth/agent/" style="text-decoration:none; font-weight:600; color:#00a85c;">Login</a>
            </div>
        </div>
    </div>
</body>
</html>
