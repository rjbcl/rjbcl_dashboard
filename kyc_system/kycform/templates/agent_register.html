{% load static %}
<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Agent Register</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- COMMON CSS -->
<link rel="stylesheet" href="{% static 'css/register.css' %}">
</head>

<body>

<div class="wrap">

  <!-- LEFT PANEL -->
  <div class="left">
      <img src="{% static 'images/rjbclogo.png' %}" class="logo-fill" alt="RJBC Logo">
  </div>

  <!-- RIGHT PANEL -->
  <div class="right">
    <div class="header-title text-center">Agent Registration</div>

    {% if messages %}
      {% for msg in messages %}
        <div class="d-none js-msg" data-tags="{{ msg.tags }}" data-text="{{ msg|escapejs }}"></div>
      {% endfor %}
    {% endif %}

<form method="POST" action="{% url 'kyc:agent_register' %}" autocomplete="off">
    {% csrf_token %}

    <input type="text" style="display:none" autocomplete="off">
    <input type="password" style="display:none" autocomplete="new-password">

    <div class="mb-3">
        <input name="agent_code" class="form-control" placeholder="Agent Code" autocomplete="off" required>
    </div>

    <div class="row g-2 mb-3">
        <div class="col-md-6">
            <input name="first_name" class="form-control" placeholder="First Name" autocomplete="off" required>
        </div>

        <div class="col-md-6">
            <input name="last_name" class="form-control" placeholder="Last Name" autocomplete="off" required>
        </div>
    </div>

    <div class="mb-3">
        <input name="phone_number" class="form-control" placeholder="Phone Number" autocomplete="off" required>
    </div>

    <div class="mb-3">
        <input name="email" type="email" class="form-control" placeholder="Email Address" autocomplete="new-password" required>
    </div>

    <button class="btn-green">Register</button>
</form>

<p class="mt-3 text-center">
  Already have an account?
  <a href="/auth/agent/?tab=agent" style="color:#00a35a;font-weight:600;">Login</a>
</p>

  </div>
</div>

<!-- POPUP -->
<div id="popup" class="popup-overlay">
  <div class="popup-box">
    <div id="popupIcon"></div>
    <div id="popupTitle" class="fw-bold mb-2"></div>
    <div id="popupMsg" class="mb-3"></div>
    <button id="popupOk" class="btn-green">OK</button>
  </div>
</div>

<!-- GLOBAL POPUP -->
<script src="{% static 'js/popup.js' %}"></script>

<!-- COMMON JS -->
<script src="{% static 'js/register.js' %}"></script>

</body>
</html>
