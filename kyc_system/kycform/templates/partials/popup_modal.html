{% if messages %}
<div id="popup-overlay" style="
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: rgba(0,0,0,0.55);
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 9999;">
    
    <div style="
        background: white;
        padding: 30px;
        width: 420px;
        border-radius: 12px;
        text-align: center;
        box-shadow: 0 8px 25px rgba(0,0,0,0.25);
        animation: fadeIn 0.3s ease;">
        
        {% for msg in messages %}
            {% if msg.tags == 'error' %}
                <h4 style="color:red; font-weight:700;">Error</h4>
                <p style="margin-top:10px;">{{ msg }}</p>
            {% else %}
                <h4 style="color:#00a35a; font-weight:700;">Success</h4>
                <p style="margin-top:10px;">{{ msg }}</p>
            {% endif %}
        {% endfor %}

        <button onclick="closePopup()" style="
            margin-top:15px;
            background:#00c06f;
            border:none;
            padding:10px 25px;
            color:white;
            border-radius:5px;
            font-size:1rem;
            font-weight:600;">
            OK
        </button>
    </div>
</div>

<script>
function closePopup() {
    const box = document.getElementById("popup-overlay");
    if (box) box.remove();
}
</script>

<style>
@keyframes fadeIn {
    from { opacity:0; transform:scale(0.9); }
    to { opacity:1; transform:scale(1); }
}
</style>
{% endif %}
