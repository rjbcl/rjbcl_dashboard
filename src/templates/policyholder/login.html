{% extends 'login.html' %}
{% block content %}
<div class="login-section p-4">

  {% if error_message %}
    <div class="alert alert-danger text-center mb-4" role="alert">
      {{ error_message }}
    </div>
  {% endif %}

  <h4 class="text-center mb-3 fw-bold" style="color:#0A1D56;">Policyholder Login</h4>

  <form method="POST" action="/login/policyholder/">
    {% csrf_token %}

    <div class="mb-3">
      <label for="policyNumber" class="form-label">Policy Number</label>
      <input
        type="text"
        class="form-control"
        id="policyNumber"
        name="policyNumber"
        placeholder="Enter your policy number"
        required>
    </div>

    <div class="mb-4">
      <label for="policyPassword" class="form-label">Password</label>
      <input
        type="password"
        class="form-control"
        id="policyPassword"
        name="password"
        placeholder="Enter password"
        required>
    </div>

    <div class="d-grid mb-3">
      <button type="submit" class="btn btn-login fw-semibold">
        LOGIN
      </button>
    </div>
  </form>

  <div class="register-link text-center mt-3">
    <p class="mb-1">
      Donâ€™t have a login password?
      <a href="/policyholder/register/" class="fw-semibold" style="color:#E0B600;">
        Register your Policy Number
      </a>
    </p>
    <p class="mb-0">
      <a href="/policyholder/forgot-password/" class="text-decoration-none fw-semibold" style="color:#0A1D56;">
        Forgot Password?
      </a>
    </p>
  </div>
</div>
{%endblock content%}
