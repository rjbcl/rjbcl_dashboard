{%extends 'login.html' %}
{%block content %}


    <!-- Title -->
    <h4 class="text-center mb-3" style="color:#0A1D56;">Register Policy Number</h4>
    <p class="text-center mb-4 text-muted">
        Please register your policy no to get your password in your register email
    </p>

    <!-- Registration Form -->
    <form method="POST" action="/policy/register">

      <!-- Policy Number Field -->
      <div class="mb-3">
        <label for="policyNo" class="form-label fw-semibold">Policy Number</label>
        <input
          type="text"
          name="policyNo"
          id="policyNo"
          class="form-control"
          placeholder="Enter your policy number"
          required>
      </div>



      <!-- Error Message Placeholder -->
      <div class="alert alert-danger text-center mt-3" style="display:none;" id="error-message">
        Something went wrong. Please check your details.
      </div>

      <!-- Success Message Placeholder -->
      <div class="alert alert-success text-center mt-3" style="display:none;" id="success-message">
        Policy registered successfully.
      </div>

      <!-- Submit Button -->
      <button type="submit" class="btn-login mt-3">Register</button>

      <!-- Back to Login Link -->
      <div class="register-link mt-4">
        <a href="/agent/login">&larr; Back to Login</a>
      </div>
    </form>



{%endblock content%}
