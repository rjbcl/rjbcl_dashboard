{%extends 'login.html' %}

{%block content %}



    <!-- Title and Description -->
    <h4 class="text-center mb-3" style="color:#0A1D56;">Forgot Password</h4>
    <p class="text-center mb-4 text-muted">
      Enter your registered email address to receive a password reset link.
    </p>

    <!-- Forgot Password Form -->
    <form method="POST" action="/policyholder/forgot-password">

      <!-- Email Field -->
      <div class="mb-3">
        <label for="email" class="form-label fw-semibold">Email Address</label>
        <input
          type="email"
          name="email"
          id="email"
          class="form-control"
          placeholder="Enter your registered email"
          required>
      </div>

      <!-- Error Message Placeholder -->
      <div class="alert alert-danger text-center mt-3" style="display:none;" id="error-message">
        Invalid email address.
      </div>

      <!-- Success Message Placeholder -->
      <div class="alert alert-success text-center mt-3" style="display:none;" id="success-message">
        Reset link sent successfully.
      </div>

      <!-- Submit Button -->
      <button type="submit" class="btn-login mt-3">Send Reset Link</button>

      <!-- Back to Login Link -->
      <div class="register-link mt-4">
        <a href="/policyholder/login">&larr; Back to Login</a>
      </div>
    </form>

  </div>
</div>

{%endblock content %}
