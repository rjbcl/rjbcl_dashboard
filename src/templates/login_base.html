<!doctype html>
{% load static %}
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>RJCBL PolicyHolder & Agent Login Portal</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <style>
  body, html {
  height: 100%;
  margin: 0;
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  background: url("{% static 'images/background1.jpg' %}") no-repeat center center fixed;
  background-size: cover;
  position: relative;
}

body::before {
  content: "";
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: linear-gradient(135deg, #0A1D56 0%, #102C6C 40%, #1ABC9C 100%);
  z-index: -1;
}

    .main-wrapper {
      display: flex;
      min-height: 100vh;
      position: relative;
      z-index: 1;
    }

    .sidebar {
      flex-shrink: 0;
      width: 260px;
      background-color: #ffffff;
      border-right: 1px solid #dee2e6;
    }

    .sidebar-header {
      padding: 1.5rem;
      text-align: center;
      font-weight: 600;
      font-size: 1.5rem;
      border-bottom: 1px solid #dee2e6;
      color: #35589A;
    }

    .sidebar .nav-link {
      color: #333;
      font-size: 1rem;
      padding: 0.75rem 1.5rem;
      border-radius: 0.375rem;
      margin: 0.25rem 0;
      display: flex;
      align-items: center;
    }

    .sidebar .nav-link .bi {
      margin-right: 0.75rem;
      font-size: 1.2rem;
    }

    .sidebar .nav-link:hover {
      background-color: #e9ecef;
    }

    .sidebar .nav-link.active {
      background-color: #35589A;
      color: #fff;
    }

    .content-area {
      flex-grow: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow-y: auto;
      padding: 2rem;
    }

    .login-card {
      width: 100%;
      max-width: 500px;
      border: none;
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
      background-color: rgba(255, 255, 255, 0.95);
      padding: 2rem;
    }

    .logo-section {
      text-align: center;
      margin-bottom: 2rem;
    }

    .logo-section img {
      width: 400px;
      height: auto;
    }

    .login-tabs .nav-link {
      border: none;
      border-bottom: 3px solid transparent;
      color: #6c757d;
      font-weight: 600;
      padding-bottom: 1rem;
    }

    .login-tabs .nav-link.active {
      color: #148754;
      border-bottom-color: #148754;
    }

    .login-tabs {
      border-bottom: 1px solid #dee2e6;
      margin-bottom: 1.5rem !important;
    }

    .form-control {
      border-radius: 8px;
      padding: 0.75rem 1rem;
      border: 1px solid #ced4da;
    }

    .btn-login {
      background-color: #35589A;
      border: none;
      border-radius: 8px;
      padding: 0.75rem;
      font-weight: 600;
    }

    .btn-login:hover {
      background-color: #2c4980;
    }

    .register-link {
      margin-top: 1rem;
      text-align: center;
      font-size: 0.95rem;
    }

    .register-link a {
      color: #148754;
      font-weight: 600;
      text-decoration: none;
    }

    .register-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="main-wrapper">
      {%block sidebar %}
    <div class="sidebar p-3">
      <div class="sidebar-header">RJBCL</div>
      <ul class="nav flex-column">
        <li class="nav-item">
          <a class="nav-link active" id="sidebarAgentLink"><i class="bi bi-person-badge"></i> Agent Login</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" id="sidebarPolicyholderLink"><i class="bi bi-person-circle"></i> Policyholder Login</a>
        </li>
      </ul>
    </div>
      {%endblock sidebar %}

      {%block content %}



  {%endblock content %}
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
