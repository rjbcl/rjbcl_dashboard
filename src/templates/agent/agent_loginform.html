<div class="login-section p-4">

  {% if error_message %}
    <div class="alert alert-danger text-center mb-4" role="alert">
      {{ error_message }}
    </div>
  {% endif %}

  <h4 class="text-center mb-3 fw-bold" style="color:#0A1D56;">Agent Login</h4>

  <form method="POST" action="/login/agent/">
    {% csrf_token %}

    <div class="mb-3">
      <label for="agentCode" class="form-label">Agent Code</label>
      <input
        type="text"
        class="form-control"
        id="agentCode"
        name="agentCode"
        placeholder="Enter agent code"
        required>
    </div>

    <div class="mb-4">
      <label for="agentPassword" class="form-label">Password</label>
      <input
        type="password"
        class="form-control"
        id="agentPassword"
        name="password"
        placeholder="Enter password"
        required>
    </div>

    <div class="d-grid mb-3">
      <button type="submit" class="btn btn-login fw-semibold">
        LOGIN
      </button>
    </div>
  </form>

  <div class="register-link text-center mt-3">
    <p class="mb-0">
      Donâ€™t have a login password?
      <a href="/register/agent/" class="fw-semibold" style="color:#E0B600;">
        Login using your Agent Code
      </a>
    </p>
  </div>
</div>
